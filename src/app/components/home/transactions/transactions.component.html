<div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold mb-4">Transaction History</h2>
        
        <!-- Loading State -->
        <div *ngIf="isLoading" class="text-center py-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900 mx-auto"></div>
            <p class="mt-2 text-gray-600">Loading transactions...</p>
        </div>

        <!-- Error State -->
        <div *ngIf="error" class="text-center py-4 text-red-600">
            {{ error }}
        </div>

        <!-- No Transactions -->
        <div *ngIf="!isLoading && !error && transactions.length === 0" class="text-center py-4 text-gray-600">
            No transactions found.
        </div>

        <!-- Transactions Table -->
        <div *ngIf="!isLoading && !error && transactions.length > 0" class="overflow-x-auto">
            <table class="min-w-full table-auto">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="px-4 py-2 text-left">From</th>
                        <th class="px-4 py-2 text-left">To</th>
                        <th class="px-4 py-2 text-left">Amount</th>
                        <th class="px-4 py-2 text-left">Type</th>
                        <th class="px-4 py-2 text-left">Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tx of transactions" class="border-b hover:bg-gray-50">
                        <td class="px-4 py-2">{{ formatAddress(tx.from) }}</td>
                        <td class="px-4 py-2">{{ formatAddress(tx.to) }}</td>
                        <td class="px-4 py-2">{{ formatAmount(tx.amount) }}</td>
                        <td class="px-4 py-2">
                            <span [ngClass]="{
                                'text-green-600': tx.transactionType === 'Deposit',
                                'text-red-600': tx.transactionType === 'Withdrawal'
                            }">
                                {{ tx.transactionType }}
                            </span>
                        </td>
                        <td class="px-4 py-2">{{ formatTimestamp(tx.timestamp) }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
